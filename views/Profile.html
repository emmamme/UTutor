<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>uTutor - Profile</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<link rel="stylesheet" href="../css/profile.css">
	<script src="../scripts/Profile.js"></script>
</head>
<body>
	<!--===============================================
	Header
	===================================================-->
	<nav class="navbar navbar-inverse" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="ututor.html">uTutor</a>
			</div>

			<ul class="nav navbar-nav links">
				<li><a href="Search.html"><span class="glyphicon glyphicon-home"></span> Search</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right links">
				<li><a>Hello, <span class="ututor_user"></span></a></li>
				<li><a href="Profile.html"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
				<li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
			</ul>
		</div>
    </nav>
	
	<!--===============================================
	Profile Page
	===================================================-->
  </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title" id="username_head"></h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="http://conejovalleytutor.com/wp-content/uploads/2015/06/sq-011-300x300.png" class="img-circle img-responsive"> </div>
            <div class=" col-md-9 col-lg-9 "> 
              <table class="table table-user-information">
                <tbody id="users_table">
                  <tr>
                    <td>Email:</td>
                    <td id="email"></td>
                  </tr>
                  <tr>
                    <td>User Name:</td>
                    <td name="username" class="editable"></td>
                  </tr>
                  <tr>
                    <td>PassWord</td>
                    <td name="password" class="editable"></td>
                  </tr>
                    <td>Zipcode</td>
                    <td name="zipcode" class="editable"></td>
                  </tr>
                    <tr>
                    <td>Interest</td>
                    <td name="skills" class="editable"></td>
                  </tr>
                  <tr>
                    <td>About</td>
                    <td name='about' class="editable"></td>
                  </tr>                   
                  </tr>
                 
                </tbody>
              </table>
            </div>
          </div>
        </div>
             <div class="panel-footer">
                    
                <a data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning" id="edit"><i class="glyphicon glyphicon-edit"></i><span>Edit Profile</span></a>
                <a data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-success" id="save"><i class="glyphicon glyphicon-save"></i><span>Save</span></a>             
              </div>
        
      </div>
    </div>
  </div>
</div>
	
</body>
</html>
